{% for message in messages %}
<div class="container messageContainer">
    <div class="col-md-12 message_{{message.tags}}">
        <div class="col-md-4">
            {% if message.tags == "error" %}
                <h4>ERROR</h4>
            {% elif message.tags == "info" %}
                <h4>INFO</h4>
            {% elif message.tags == "success" %}
                <h4>SUCCESS</h4>
            {% endif %}
        </div>
        <div class="col-md-4">
            <h4>{{message}}</h4>
        </div>
        <div class="col-md-4" align="right">
            <h4 class="closeMessage">X</h4>
        </div>
    </div>
</div>
{% endfor %}

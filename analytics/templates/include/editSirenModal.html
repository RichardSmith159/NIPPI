<div id="editSirenModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="editSirenModalTitle"></h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Name:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="editSirenName" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Monitoring:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="editSirenVariable" placeholder="temperature">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Tolerance:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="editSirenTolerance" placeholder="3" min=1>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Upper Limit:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="editSirenUpperLimit">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Lower Limit:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="editSirenLowerLimit">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Alert Message:</h4>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="editSirenMessage" placeholder="Monitored variable out of bounds.">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Email Alerts Enabled:</h4>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" id="editSirenEmailEnabled" type="checkbox" value="">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Text Alerts Enabled:</h4>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" id="editSirenTextEnabled" type="checkbox" value="">
                        </div>
                    </div>
                    <div class="col-md-12"><hr></div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                        <div class="col-md-6" align="right">
                            <button type="button" class="btn btn-success" id="acceptEditSiren">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
